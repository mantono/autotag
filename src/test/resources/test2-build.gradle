apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'com.mantono'
version = '1.2.0'
description = 'Automatically increment version of a Gradle project.'

defaultTasks 'run'

buildscript {
	ext.kotlin_version = '1.1.4-2'
	ext.jvm_version = '1.8'
	ext.junit_platform_version = '1.0.0-M4'
	repositories {
		mavenCentral()
		maven { url "https://plugins.gradle.org/m2/" }
	}
}

// Version again

version = '2.3.4'